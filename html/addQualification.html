    <div class="top-cover top-overlay top-title">
      <div class="top-inner">
           <div class="container">
               <div class="row">
                   <div class="col-md-12 text-center">
                       <h1 class="page-title">Add Qualification</h1>
                       <ul>
                           <li>
                               <a class="active" href="index.html">Home</a>
                           </li>
                           <li><a href="qualificationList.html">Qualification</a></li>
                           <li>Add Qualification</li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
    </div>

    <main role="main" class="container">
      <div class="content">


      <form class="form-add-programme">
        <div class="mb-4">
          <h1 class="h3 mb-3 font-weight-normal">New Qualification</h1>
        </div>

        <div class="form-label-group">
          <input type="text" id="qualificationName" class="form-control" placeholder="Qualification Name" required autofocus>
          <label for="qualificationName">Qualification Name</label>
        </div>

        <div class="form-label-group">
          <input type="text" id="minimumScore" class="form-control" placeholder="Minimum Score" required>
          <label for="minimumScore">Minimum Score</label>
        </div>

        <div class="form-label-group">
          <input type="text" id="Maximum Score" class="form-control" placeholder="Maximum Score" requried>
          <label for="maximum Score">Maximum score</label>
        </div>

        <div class="form-group">
          <label for="overallCal">Overall Result Calculation</label>
          <textarea id="overallCal" class="form-control" rows="3" cols="80" placeholder="eg. Average 3 subject"></textarea>
        </div>

        <div class="form-group">
          <label for="gradeList">Grade List</label>
          <textarea id="gradeList" class="form-control"  rows="5" cols="80" placeholder="Grade List"></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Qualification</button>
      </form>
      </div>



    </main><!-- /.container -->
