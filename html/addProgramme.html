    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">EasyEnroll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Programme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Review Application</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="top-cover top-overlay top-title">
      <div class="top-inner">
           <div class="container">
               <div class="row">
                   <div class="col-md-12 text-center">
                       <h1 class="page-title">Add Programme</h1>
                       <ul>
                           <li>
                               <a class="active" href="index.html">Home</a>
                           </li>
                           <li><a href="">Programme</a></li>
                           <li>Add Programme</li>
                       </ul>
                   </div>
               </div>
           </div>
       </div>
    </div>

    <main role="main" class="container">
      <div class="addProgramme">


      <form class="form-add-programme">
        <div class="mb-4">
          <h1 class="h3 mb-3 font-weight-normal">New Programme</h1>
        </div>

        <div class="form-label-group">
          <input type="text" id="inputProgrammeName" class="form-control" placeholder="Programme Name" required autofocus>
          <label for="inputProgrammeName">Programme Name</label>
        </div>

        <div class="form-label-group">
          <input type="text" id="inputDuration" class="form-control" placeholder="Duration" required>
          <label for="inputDuration">Duration</label>
        </div>

        <div class="form-label-group">
          <input type="text" id="inputIntake" class="form-control" placeholder="Intake" requried>
          <label for="inputIntake">Intake</label>
        </div>

        <div class="form-label-group">
          <input type="text" id="inputFee" class="form-control" placeholder="Tuition Fee" requrierd>
          <label for="inputFee">Tuition Fee</label>
        </div>

        <div class="form-group">
          <label for="inputDescription">Programme Description</label>
          <textarea id="inputDescription" class="form-control" name="name" rows="8" cols="80" placeholder="Programme Description"></textarea>

        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Programme</button>
      </form>
      </div>




    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
